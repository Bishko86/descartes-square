<div class="sign-in-container">
  <form [formGroup]="form" class="sign-in-form" (ngSubmit)="submit()">
    <h2>{{ authTitle() }}</h2>
    <mat-form-field appearance="fill">
      <mat-label i18n="@@email">Email</mat-label>
      <input
        matInput
        type="email"
        i18n-placeholder="@@emailPlaceholder"
        placeholder="Enter your email"
        [autocomplete]="'email'"
        [formControlName]="formKeys.EMAIL"
      />
    </mat-form-field>

    @if (isSignUp()) {
      <mat-form-field appearance="fill">
        <mat-label i18n="@@username">Username</mat-label>
        <input
          matInput
          type="text"
          i18n-placeholder="@@usernamePlaceholder"
          placeholder="Enter your name"
          [formControlName]="formKeys.USERNAME"
        />
      </mat-form-field>
    }

    <mat-form-field>
      <mat-label i18n="@@password">Password</mat-label>
      <input
        matInput
        i18n-placeholder="@@passwordPlaceholder"
        placeholder="Enter your password"
        [type]="hidePassword ? 'password' : 'text'"
        [autocomplete]="'new-password'"
        [formControlName]="formKeys.PASSWORD"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    @if (isSignUp()) {
      <mat-form-field>
        <mat-label i18n="@@confirm-password">Confirm Password</mat-label>
        <input
          matInput
          i18n-placeholder="@@confirm-passwordPlaceholder"
          placeholder="Confirm your password"
          autocomplete="off"
          [type]="hidePassword ? 'password' : 'text'"
          [formControlName]="formKeys.CONFIRM_PASSWORD"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    }

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ authTitle() }}
    </button>
  </form>
</div>
