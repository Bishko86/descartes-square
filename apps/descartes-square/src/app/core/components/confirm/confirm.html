<section class="confirm">
  <h3 class="confirm__title">{{ title }}</h3>
  <div class="confirm__dialog">
    <button class="confirm__btn" matButton="outlined" (click)="confirm()" i18n="@@yesBtn">
      Yes
    </button>
    <button class="confirm__btn" matButton="outlined" (click)="cancel()" i18n="@@noBtn">
      No
    </button>
  </div>
</section>
