<header>
  <div class="right-section">
    <img
      [src]="'logo/logo.png'"
      alt="Logo"
      width="164"
      height="auto"
      (click)="home()"
    />
    @for (item of menuItems; track item.name) {
      <a
        class="menu-link"
        [routerLink]="item.route"
        routerLinkActive="active"
        >{{ item.name }}</a
      >
    }
  </div>
  <div class="left-section">
    <button
      id="theme-toggle"
      matButton="elevated"
      class="open-sans-regular"
      [routerLink]="['/sign-in']"
    >
      Sign In
    </button>
    <button
      id="theme-toggle"
      matButton="elevated"
      class="open-sans-regular"
      [routerLink]="['/sign-up']"
    >
      Sign Up
    </button>
    <button
      id="theme-toggle"
      matButton="elevated"
      class="open-sans-regular"
      (click)="changeTheme()"
    >
      ðŸŒ“ Change theme
    </button>
  </div>
</header>
