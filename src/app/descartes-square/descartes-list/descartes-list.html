<section class="descartes-list">
  <div class="descartes-list__header">
    <button matButton="elevated" class="descartes-list__add-data" (click)="addData()">
      Add data
    </button>
  </div>


  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID:</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="[`${element.id}/details`]">{{ element.title }}</a>
      </td>
    </ng-container>

    <!-- Conclusion Column -->
    <ng-container matColumnDef="conclusion">
      <th mat-header-cell *matHeaderCellDef>Conclusion</th>
      <td mat-cell *matCellDef="let element">{{ element.conclusion }}</td>
    </ng-container>

    <!-- More Option Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="more-options">
        More options
      </th>
      <td mat-cell *matCellDef="let record" class="more-options">
        <app-more-options
          [moreOptions]="moreOptions"
          (update)="update(record.id)"
          (delete)="delete(record.id)"
        ></app-more-options>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
